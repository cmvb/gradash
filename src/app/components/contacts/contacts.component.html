<div class="wrapper-pro">

  <div class="login-form-area mg-t-30 mg-b-40">
      <div class="container-fluid">
          <div class="row">
              <div class="col-lg-3"></div>
              <form id="adminpro-contact-form" class="adminpro-form">
                  <div class="col-lg-6">
                      <div class="login-bg">
                          <div class="row">
                              <div class="col-lg-12">
                                  <div class="logo">
                                      <a ><img src="assets/img/logo/logo.png" alt="" />
                                      </a>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-lg-12">
                                  <div class="login-title">
                                      <h1>Contacts Form</h1>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-lg-4">
                                  <div class="login-input-head">
                                      <p>Full Name</p>
                                  </div>
                              </div>
                              <div class="col-lg-8">
                                  <div class="row">
                                      <div class="col-lg-6">
                                          <div class="login-input-area register-mg-rt">
                                              <input type="text" name="text" />
                                              <i class="fa fa-user login-user"></i>
                                          </div>
                                      </div>
                                      <div class="col-lg-6">
                                          <div class="login-input-area">
                                              <input type="text" name="text" />
                                              <i class="fa fa-user login-user"></i>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-lg-4">
                                  <div class="login-input-head">
                                      <p>Email Address</p>
                                  </div>
                              </div>
                              <div class="col-lg-8">
                                  <div class="login-input-area">
                                      <input type="email" name="email" />
                                      <i class="fa fa-envelope login-user" aria-hidden="true"></i>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-lg-4">
                                  <div class="login-input-head">
                                      <p>Subject</p>
                                  </div>
                              </div>
                              <div class="col-lg-8">
                                  <div class="login-input-area">
                                      <input type="text" name="subject" />
                                      <i class="fa fa-tag login-user"></i>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-lg-4">
                                  <div class="login-input-head">
                                      <p>Message</p>
                                  </div>
                              </div>
                              <div class="col-lg-8">
                                  <div class="login-textarea-area">
                                      <textarea name="message" class="contact-message" cols="30" rows="10"></textarea>
                                      <i class="fa fa-comment login-user"></i>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-lg-4"></div>
                              <div class="col-lg-8">
                                  <div class="login-keep-me register-check">
                                      <label class="checkbox">
                                          <input type="checkbox" name="remember" checked><i></i>I agree to the Terms of Service
                                      </label>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-lg-4"></div>
                              <div class="col-lg-8">
                                  <div class="login-button-pro">
                                      <button type="submit" class="login-button login-button-lg">Submit</button>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </form>
              <div class="col-lg-3"></div>
          </div>
      </div>
  </div>

</div>
