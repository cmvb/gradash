<div class="wrapper-pro">
  <app-sidebar></app-sidebar>
  <div class="content-inner-all">
    <app-header></app-header>
    <app-breadcrumb></app-breadcrumb>
    <app-header-mobile></app-header-mobile>
    <app-breadcrumb-mobile></app-breadcrumb-mobile>

    <div class="data-map-area mg-b-15">
      <div class="container-fluid">
          <div class="row">
              <div class="col-lg-6">
                  <div class="sparkline8-list ct-map-b-mg-30 shadow-reset">
                      <div class="sparkline8-hd">
                          <div class="main-sparkline8-hd">
                              <h1>Data Map Style 1</h1>
                              <div class="sparkline8-outline-icon">
                                  <span class="sparkline8-collapse-link"><i class="fa fa-chevron-up"></i></span>
                                  <span><i class="fa fa-wrench"></i></span>
                                  <span class="sparkline8-collapse-close"><i class="fa fa-times"></i></span>
                              </div>
                          </div>
                      </div>
                      <div class="sparkline8-graph">
                          <div class="data-map-single">
                              <div id="basic_map"></div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="sparkline9-list shadow-reset">
                      <div class="sparkline9-hd">
                          <div class="main-sparkline9-hd">
                              <h1>Data Map Style 2</h1>
                              <div class="sparkline9-outline-icon">
                                  <span class="sparkline9-collapse-link"><i class="fa fa-chevron-up"></i></span>
                                  <span><i class="fa fa-wrench"></i></span>
                                  <span class="sparkline9-collapse-close"><i class="fa fa-times"></i></span>
                              </div>
                          </div>
                      </div>
                      <div class="sparkline9-graph">
                          <div class="data-map-single">
                              <div id="selected_map"></div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-6">
                  <div class="sparkline7-list shadow-reset mg-t-30">
                      <div class="sparkline7-hd">
                          <div class="main-spark7-hd">
                              <h1>Data Map Style 3</h1>
                              <div class="sparkline7-outline-icon">
                                  <span class="sparkline7-collapse-link"><i class="fa fa-chevron-up"></i></span>
                                  <span><i class="fa fa-wrench"></i></span>
                                  <span class="sparkline7-collapse-close"><i class="fa fa-times"></i></span>
                              </div>
                          </div>
                      </div>
                      <div class="sparkline7-graph">
                          <div class="data-map-single">
                              <div id="usa_map"></div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="sparkline10-list shadow-reset mg-t-30">

                              <h1>Data Map Style 4</h1>
                              <div class="sparkline10-outline-icon">
                                  <span class="sparkline10-collapse-link"><i class="fa fa-chevron-up"></i></span>
                                  <span><i class="fa fa-wrench"></i></span>
                                  <span class="sparkline10-collapse-close"><i class="fa fa-times"></i></span>
                              </div>
                          </div>
                      </div>
                      <div class="sparkline10-graph">
                          <div class="data-map-single">
                              <div id="arc_map"></div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-6">
                  <div class="sparkline11-list shadow-reset mg-t-30">
                      <div class="sparkline11-hd">
                          <div class="main-spark7-hd">
                              <h1>Data Map Style 5</h1>
                              <div class="sparkline11-outline-icon">
                                  <span class="sparkline11-collapse-link"><i class="fa fa-chevron-up"></i></span>
                                  <span><i class="fa fa-wrench"></i></span>
                                  <span class="sparkline11-collapse-close"><i class="fa fa-times"></i></span>

                      <div class="sparkline11-graph">

                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="sparkline12-list shadow-reset mg-t-30">
                      <div class="sparkline12-hd">
                          <div class="main-sparkline12-hd">
                              <h1>Data Map Style 6</h1>
                              <div class="sparkline12-outline-icon">
                                  <span class="sparkline12-collapse-link"><i class="fa fa-chevron-up"></i></span>
                                  <span><i class="fa fa-wrench"></i></span>
                                  <span class="sparkline12-collapse-close"><i class="fa fa-times"></i></span>
                              </div>

                      </div>
                      <div class="sparkline12-graph">
