<div class="wrapper-pro">
  <app-sidebar></app-sidebar>
  <div class="content-inner-all">
    <app-header></app-header>
    <app-breadcrumb></app-breadcrumb>
    <app-header-mobile></app-header-mobile>
    <app-breadcrumb-mobile></app-breadcrumb-mobile>

    <div class="code-editor-area mg-b-40">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="code-editor-single code-b-mg-30 shadow-reset">
                        <h2>Code Editor Style One</h2>
                        <textarea id="code1">
                            <script>
                                $(document).ready(function() {

                                    var editor_one = CodeMirror.fromTextArea(document.getElementById("code1"), {
                                        lineNumbers: true,
                                        matchBrackets: true,
                                        styleActiveLine: true,
                                        theme: "ambiance"
                                    });

                                    var editor_two = CodeMirror.fromTextArea(document.getElementById("code2"), {
                                        lineNumbers: true,
                                        matchBrackets: true,
                                        styleActiveLine: true
                                    });

                                });
                            </script>

                        </textarea>

                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="code-editor-single shadow-reset">
                        <h2>Code Editor Style Two</h2>
                        <textarea id="code2">
                            <script>
                                $(document).ready(function() {

                                    var editor_one = CodeMirror.fromTextArea(document.getElementById("code1"), {
                                        lineNumbers: true,
                                        matchBrackets: true,
                                        styleActiveLine: true,
                                        theme: "ambiance"
                                    });

                                    var editor_two = CodeMirror.fromTextArea(document.getElementById("code2"), {
                                        lineNumbers: true,
                                        matchBrackets: true,
                                        styleActiveLine: true
                                    });

                                });
                            </script>

                        </textarea>

                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
